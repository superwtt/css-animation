<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div{
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #000;
            transition: all .1s;
        }
        div:hover{
            transform: translateY(5px);
            box-shadow: 0 0  0 1920px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div>
        HoverMe
    </div>
</body>
</html>
