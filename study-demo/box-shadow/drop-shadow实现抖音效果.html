<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
        }

        div {
            position: relative;
            width: 37px;
            height: 200px;
            background-color: #fff;
            box-shadow: 10px 10px 0 2px #fe2d52;
            filter: drop-shadow(-14px -9px 0 #24f6f0);

            animation-name: bounce;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            animation-duration: 1s;
        }

        div::before {
            content: "";
            position: absolute;
            top: 121px;
            left: -117px;
            transform: rotate(45deg);
            border-radius: 50%;

            width: 80px;
            height: 80px;

            border: 37px solid #fff;
            border-top-color: transparent;
            filter: drop-shadow(16px -1px 0 #fe2d52);
        }

        div::after {
            content: "";
            position: absolute;
            top: -88px;
            width: 140px;
            height: 140px;
            border: 37px solid #fff;
            border-top-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-radius: 50%;
            transform: rotate(-50deg);
            filter: drop-shadow(-2px 18px 0px #fe2d52);
        }

        @keyframes bounce {
            4% {
                transform: skewX(7deg) translate(-30px);
            }

            7% {
                transform: skewX(-6deg) translate(18px);
            }

            9% {
                transform: skewX(5deg) translate(-8px);
            }

            10% {
                transform: skewX(-4deg)translate(6px);
            }

            11% {
                transform: skewX(3deg)translate(-4px);
            }

            12% {
                transform: skewX(-2deg) translate(2px);
            }

            13% {
                transform: skewX(1deg) translate(0px);
                filter: drop-shadow(-10px -10px 0 #24f6f0) contrast(120%) brightness(110%) blur(3px);
            }

            30% {
                filter: drop-shadow(-10px -10px 0 #24f6f0) contrast(150%) brightness(120%) blur(0px);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
