<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading {
            margin-left: auto;
            margin-right: auto;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            animation: load 3s linear infinite;

            animation-name: loading;
            animation-duration: 1s;

        }

        @keyframes loading {
            0% {
                box-shadow:
                    -40px 0 0 0 rgba(250, 189, 189, 0),
                    inset 0 0 0 40px rgba(250, 189, 189, 0),
                    40px 0 0 0 rgba(250, 189, 189, 0);
            }

            30% {
                box-shadow:
                    -40px 0 0 0 rgba(250, 189, 189, 1),
                    inset 0 0 0 40px rgba(250, 189, 189, 0),
                    40px 0 0 0 rgba(250, 189, 189, 0);
            }

            60%{
                box-shadow:
                    -40px 0 0 0 rgba(250, 189, 189, 0),
                    inset 0 0 0 40px rgba(250, 189, 189, 1),
                    40px 0 0 0 rgba(250, 189, 189, 0);
            }

            100% {
                box-shadow:
                    -40px 0 0 0 rgba(250, 189, 189, 0),
                    inset 0 0 0 40px rgba(250, 189, 189, 0),
                    40px 0 0 0 rgba(250, 189, 189, 1);
            }
        }
    </style>
</head>

<body>
    <div class="loading"></div>
</body>

</html>
