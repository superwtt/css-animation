<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width:100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: gray;
        }

        div{
            display: inline-block;
            margin: 10px;
            width: 50px;
            height:50px;
            border-radius: 50%;
            background: pink;
            animation: load 1s linear infinite;
        }
        div:nth-child(1){
          background-color: #80FAFF;  
          animation-delay: .2s;
        }
        div:nth-child(2){
          background-color: #8BCEEE;  
          animation-delay: .4s;
        }
        div:nth-child(3){
          background-color: #4483B2;  
          animation-delay: .6s;
        }
        div:nth-child(4){
          background-color: #1051B6; 
          animation-delay: .8s; 
        }
        div:nth-child(5){
          background-color: #020187;  
          animation-delay: 1s;
        }

        @keyframes load {
            0%{
               box-shadow: 0 0 0 0 rgba(200,0,0,1);
            }
            50%{
                box-shadow: 0 0 0 10px rgba(200,0,0,.5);
            }
            100%{
                box-shadow: 0 0 0 20px rgba(200,0,0,0);
            }
        }
    </style>
</head>

<body>
    <div style="--color:#7ef9ff"></div>
    <div style="--color:#89cff0"></div>
    <div style="--color:#4682b4"></div>
    <div style="--color:#0f52ba"></div>
    <div style="--color:#000080"></div>
</body>

</html>
