<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 20px;
        }
        .div1{
            box-shadow: 3px 3px 6px -3px #000;
        }
        .div2{
            box-shadow: -10px 0 7px -7px #000;
        }
        .div3{
            box-shadow: 10px 0 7px -7px #000;
        }
        .div4{
            box-shadow: 0 -10px 7px -7px #000;
        }
        .div5{
            box-shadow: 0 10px 7px -7px #000;
        }
        .div6{
            box-shadow: 
            -10px 0 7px -7px #000,
            10px 0 7px -7px #000;
        }
        .div7{
            text-shadow: 2px 2px 2px #f00;
        }
    </style>
</head>
<body>
    <div class="div1">基础投影</div>
    <div class="div2">
        单侧投影-左侧
    </div>
    <div class="div3">
        单侧投影-右侧
    </div>
    <div class="div4">
        单侧投影-上边
    </div>
    <div class="div5">
        单侧投影-下边
    </div>
    <div class="div6">
        双侧投影-临边
    </div>
    <div class="div7">汪</div>

</html>
