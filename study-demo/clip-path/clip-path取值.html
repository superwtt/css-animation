<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: lightskyblue;
        }
        .clip1{
            clip-path: circle(25% at 50% 50%);
        }
        .clip2{
            clip-path: ellipse(25% 50% at 50% 50%);
        }
        .clip3{
            clip-path: inset(35% 35% 35% 35% round 0 70% 0 70%);
        }
        .clip4{
            clip-path: inset(100px 200px 100px 200px);
        }
    </style>
</head>
<body>
    <div class="clip1"></div>
    <div class="clip2"></div>
    <div class="clip3"></div>
    <div class="clip4"></div>
</body>
</html>
