<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #fc4;
            outline: 20px solid #000;
            outline-offset: 10px;
            animation: offset 10s linear infinite;
        }
        @keyframes offset {
            50%{
                outline-offset: -118px;
            }
            100%{
                outline-offset: -118px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
