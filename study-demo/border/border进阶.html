<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0;
            height: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        .div1 {
            width: 100px;
            border: 50px solid seagreen;
            border-top-color: transparent;
            border-left-color: transparent;
            border-right-color: transparent;
        }

        .div2 {
            width: 150px;
            height: 100px;
            background: seagreen;
            margin-left: 20px;
            transform: skew(-30deg);
        }

        .div3 {
            border-bottom: 60px solid seagreen;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid transparent;
        }

        .div4 {
            border-top: 60px solid seagreen;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }

        .div5 {
            border-right: 60px solid seagreen;
            border-left: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-top: 20px solid transparent;
        }

        .div6 {
            border-left: 60px solid seagreen;
            border-bottom: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid transparent;
        }

        .div7 {
            border-top: 100px solid sandybrown;
            border-left: 100px solid transparent;
        }

        .div8 {
            border-top: 100px solid sandybrown;
            border-right: 100px solid transparent;
        }

        .div9 {
            border-bottom: 100px solid sandybrown;
            border-left: 100px solid transparent;
        }

        .div10 {
            border-bottom: 100px solid sandybrown;
            border-right: 100px solid transparent;
        }

        .div11 {
            width: 126px;
            height: 126px;
            border-bottom: 100px solid sandybrown;
            border-right: 100px solid red;
        }

        .div12 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 20px solid seagreen;
        }
        .div13{
            width: 80px;
            height: 80px;
            background-color: tan;
            border-top: 30px solid seagreen;
        }

    </style>
</head>

<body>
    <div class="div1">梯形</div>
    <div class="div2">平行四边形</div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    <div class="div6"></div>
    <div class="div7"></div>
    <div class="div8"></div>
    <div class="div9"></div>
    <div class="div10"></div>
    <div class="div11"></div>
    <div class="div12"></div>
    <div class="div13"></div>

</body>

</html>
