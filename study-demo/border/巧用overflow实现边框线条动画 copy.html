<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            margin: auto;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            /* overflow: hidden; */
        }

        div::after {
            content: "Hover Me";
            position: absolute;
            top: 4px;
            bottom: 4px;
            right: 4px;
            left: 4px;
            line-height: 92px;
            font-size: 24px;
            background: #fff;
            border: 2px solid yellowgreen;
            cursor: pointer;
            color: yellowgreen;
        }

        div::before {
            content: "";
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: -20px;
            left: 0px;
            background: #000;
            /* transform: rotateZ(-90deg) translate(-100%, -100%); */
            transform-origin: top left;
            transition: transform .3s;
            transition-timing-function: linear;
        }

        div:hover::before {
            transform: rotateZ(0deg) translate(0%, -0%);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
