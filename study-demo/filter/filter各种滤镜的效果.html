<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        .blur{
            filter: blur(4px);
        }
        .brightness{
            filter: brightness(10);
        }
        .contrast{
            filter: contrast(10);
        }
        .drop-shadow{
            filter: drop-shadow(4px 4px 4px #000);
        }
        .grayscale{
            filter: grayscale(50%);
        }
        .hue-rotate{
            filter: hue-rotate(60deg);
        }
        .invert{
            filter: invert(80%);
        }
        .opacity{
            opacity: 0.5;
        }
        .saturate{
            filter: saturate(520%);
        }
        .sepia{
            filter: sepia(50%);
        }
        .complex{
            filter: contrast(200%) brightness(150%);
        }
    </style>
</head>
<body>
    <div class="blur">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="brightness">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="contrast">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="drop-shadow">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="grayscale">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="hue-rotate">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="invert">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="opacity">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="saturate">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="sepia">
        <img src="./1.JPG" width="300px" alt="">
    </div>
    <div class="complex">
        <img src="./1.JPG" width="300px" alt="">
    </div>
</body>
</html>
