<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            width: 820px;
            height: 820px;
            border: 1px solid;
            background-image: url(../images/122.jpg);
        }
        .div1{
            background-repeat: no-repeat;
        }
        .div2{
            background-repeat: repeat-x;
        }
        .div3{
            background-repeat: repeat-y;
        }
        .div4{
            background-repeat: round;
        }
        .div5{
            background-repeat: space;
        }

        .small{
            width: 50px;
            height: 50px;
            background-image: url(../images/122.jpg);
        }
        .div6{
            background-repeat: round;
        }
        .div7{
            background-repeat:space;
        }
    </style>
</head>
<body>
    <div class="big div1"></div>
    <div class="big div2"></div>
    <div class="big div3"></div>
    <div class="big div4"></div>
    <div class="big div5"></div>

    <div class="small div6"></div>
    <div class="small div7"></div>
</body>
</html>
