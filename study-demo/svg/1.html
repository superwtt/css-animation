<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100%" height="500px">
        <rect
          x="10"
          y="10"
          rx="5"
          ry="5"
          width="150"
          height="100"
          stroke="red"
          fill="none"
        ></rect>
        <circle
          cx="240"
          cy="50"
          r="50"
          stroke="red"
          fill="none"
        ></circle>
        <ellipse
          cx="400"
          cy="60"
          rx="70"
          ry="50"
          stroke="red"
          fill="none"></ellipse>
        <line
          x1="500"
          y1="60"
          x2="600"
          y2="80"
          stroke="red"
          fill="none"
        ></line>
        <polyline
         points="250 120
                 300 220
                 200 220"
        stroke="red"
        fill="none"
        ></polyline>
        <polygon
         points="450 120
                 500 220
                 400 220
                 450 120"
        stroke="red"
        fill="none"
        ></polygon>
    </svg>
</body>
</html>
