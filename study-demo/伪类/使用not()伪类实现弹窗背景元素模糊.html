<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }

        .header {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            line-height: 40px;
            box-sizing: border-box;
            color: #fff;
            overflow: hidden;
        }

        .header,
        .footer {
            height: 20vh;
            background: brown;
        }

        .content {
            height: 60vh;
            background: #77ccdd;
        }

        .g-wrap {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            background-color: #000;
            transform: translate(-50%, -50%);
        }

        .s-blur >:not(.g-wrap) {
            filter: blur(3px);
        }

        .s-blur>:not(.g-wrap)::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .3);
            filter: blur(2px);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="container s-blur">
        <div class="header">header</div>
        <div class="content">content</div>
        <div class="footer">footer</div>
        <div class="g-wrap">这是不模糊的部分</div>
    </div>
</body>

</html>
