<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 03a9f4 */
        .g-container {
            position: relative;
            margin: 100px auto;
            display: flex;
            width: 500px;
            height: 60px;
            line-height: 60px;
            overflow: hidden;
            transition: 0.3s;
            border: 1px solid #eee;
        }

        .g-container>* {
            border: none;
            outline: none;
        }

        .g_input_search {
            width: 100%;
            height: 100%;
            padding-left: 10px;
            transition: 0.5s;
        }

        .g_button_search {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #feffd4;
            background: #03a9f4;
            width: 100px;
            border-radius: 2px;
            height: calc(100% - 20px);
            transition: 0.5s;
            opacity: 0;
        }
        .g_input_search:placeholder-shown +.g_button_search {
            opacity: 0;
        }
        .g_input_search:not(:placeholder-shown) +.g_button_search {
            opacity: 1;
        }
        .g-container:focus-within {
            transform: translateY(-4px);
            border-color: #bbb;
            box-shadow: 4px 4px 10px 2px #ddd;
        }
    </style>
</head>

<body>
    <div class="g-container">
        <input type="text" placeholder="请输入你想查询的内容" class="g_input_search">
        <button type="button" class="g_button_search">GO</button>
    </div>
</body>

</html>
