<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 100px;
            padding: 0;
        }
      .parent{
          position: relative;
          width: 400px;
          height: 800px;
          border:1px solid #f00;
      }
      .box{
          position: absolute;
          left: 50%;
          width: 800px;
          height: 800px;
          background-color: gray;
          transform: translateX(-50%);
      }
    </style>
</head>
<body>
    <div class="parent">
       <div class="box"></div>
    </div>
</body>
</html>
