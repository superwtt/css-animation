<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: indigo;
            overflow: hidden;
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            left: 50%;
            min-width: 300vw;
            min-height: 300vw;
            background-color: #fff;

            animation-name: rotate;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        body::before {
            bottom: 15vh;
            border-radius: 45%;
        }

        body::after {
            bottom: 12vh;
            border-radius: 47%;
            opacity: 0.5;
        }

        @keyframes rotate {
            0% {
                border-radius: 45%;
                transform: translateX(-50%) rotateZ(0);
            }

            20% {
                border-radius: 55%;
            }

            40% {
                border-radius: 65%;
            }

            60% {
                border-radius: 75%;
            }

            80% {
                border-radius: 85%;
            }

            50% {
                transform: translateX(-50%) rotateZ(180deg);
            }

            100% {
                border-radius: 95%;
                transform: translateX(-50%) rotateZ(360deg);
            }
        }
    </style>
</head>

<body>

</body>

</html>
