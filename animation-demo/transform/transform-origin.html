<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
        }
        main{
            width: 400px;
            height: 400px;
            border: 5px solid silver;
            position: relative;
            perspective: 600px;
            transform-style: preserve-3d;
        }
        main:hover div:nth-child(1){
            transform: rotateY(180deg);
        }
        main:hover div:nth-child(2){
            transform: rotateY(0);
        }
        div{
            transition: all 1s;
            cursor: pointer;
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            backface-visibility: hidden;
        }
        div:nth-child(1){
            background-color: tomato;
        }
        div:nth-child(2){
            transform: rotateY(-180deg);
            background-color: slateblue;
        }
        
    </style>
</head>
<body>
    <main>
       <div>1</div> 
       <div>2</div> 
    </main>
</body>
</html>
