<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            background-color: cornflowerblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        ul{
            height: 200px;
        }

        li {
            list-style: none;
            float: left;
            /* display: inline-block; inline-block沿着基线对齐，float沿着顶部对齐 */
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: crimson;
            border-radius: 10px;
        }

        li:nth-child(1) {
            animation: animation1 4s linear infinite alternate;
        }

        li:nth-child(2) {
            animation: animation2 4s linear infinite alternate;
            animation-delay: 0.15s;
        }

        li:nth-child(3) {
            animation: animation3 4s linear infinite alternate;
            animation-delay: 0.3s;
        }

        li:nth-child(4) {
            animation: animation4 4s linear infinite alternate;
            animation-delay: 0.45s;
        }

        li:nth-child(5) {
            animation: animation5 4s linear infinite alternate;
            animation-delay: 0.6s;
        }

        li:nth-child(6) {
            animation: animation4 4s linear infinite alternate;
            animation-delay: 0.75s;
        }

        li:nth-child(7) {
            animation: animation3 4s linear infinite alternate;
            animation-delay: 0.9s;
        }

        li:nth-child(8) {
            animation: animation2 4s linear infinite alternate;
            animation-delay: 1.05s;
        }

        li:nth-child(9) {
            animation: animation1 4s linear infinite alternate;
            animation-delay: 1.2s;
        }

        @keyframes animation1 {
            25%,50% {
                height: 60px;
                transform: translateY(-30px);
            }

            75%,100% {
                height: 20px;
                transform: translateY(0);
            }
        }

        @keyframes animation2 {
            25%,50% {
                height: 125px;
                transform: translateY(-62.5px);
            }

            75%,100% {
                height: 20px;
                transform: translateY(0);
            }
        }

        @keyframes animation3 {
            25%,50% {
                height: 160px;
                transform: translateY(-75px);
            }

            75%,100% {
                height: 20px;
                transform: translateY(0);
            }
        }
        @keyframes animation4 {
            25%,50% {
                height: 180px;
                transform: translateY(-60px);
            }

            75%,100% {
                height: 20px;
                transform: translateY(0);
            }
        }
        @keyframes animation5 {
            25%,50% {
                height: 190px;
                transform: translateY(-45px);
            }

            75%,100% {
                height: 20px;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>

</html>
