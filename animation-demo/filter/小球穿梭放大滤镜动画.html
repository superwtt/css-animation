<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #000;

            display: flex;
            align-items: center;
            justify-content: center;
            filter: blur(4px) contrast(10);
        }

        .g-first,
        .g-ball {
            width: 30px;
            height: 30px;
            position: absolute;
            left: 20%;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-700%, 0);
        }

        .g-first {
            animation-name: loadMove;
            animation-duration: 3.5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .g-ball {
            animation-name: load;
            animation-duration: 3.5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .g-ball:nth-child(1) {
            animation-delay: .3s;
        }

        .g-ball:nth-child(2) {
            animation-delay: .5s;
        }

        .g-ball:nth-child(3) {
            animation-delay: .7s;
        }

        .g-ball:nth-child(4) {
            animation-delay: .9s;
        }

        .g-ball:nth-child(5) {
            animation-delay: 1.1s;
        }

        @keyframes load {
            25% {
                opacity: 1;
                transform: translate(-1vw, 0);
            }

            50% {
                opacity: 1;
                transform: translate(1vw, 0);
            }

            75%,
            100% {
                opacity: 0;
                transform: translate(700%, 0);
            }
        }

        @keyframes loadMove {
            25% {
                opacity: 1;
                transform: translate(-1vw, 0);
            }

            35% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(1vw, 0) scale(2);
            }

            90%,
            100% {
                opacity: 0;
                transform: translate(1vw, 0) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="g-first"></div>
        <div class="g-ball"></div>
        <div class="g-ball"></div>
        <div class="g-ball"></div>
        <div class="g-ball"></div>
        <div class="g-ball"></div>
    </div>
</body>

</html>
