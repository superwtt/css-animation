<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #000; */
        }
       .avatar{
           width: 500px;
           height: 500px;
           border-radius: 50%;
           position:relative;
           background: url(./1.JPG);
           background-size: 100%;
       }
       .avatar::after{
           content: "";
           background: url(./1.JPG);
           width: 500px;
           height: 500px;
           border-radius: 50%;
           position: absolute;
           top: 40px;
           left: 0;
           right: 0;
           background-size: 100%;
           filter: blur(10px) brightness(80%) opacity(.8);
           z-index: -1;
       }
       
    </style>
</head>
<body>
    <div class="avatar"></div>
</body>
</html>
