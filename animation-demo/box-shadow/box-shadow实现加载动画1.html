<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            display: flex;
            align-content: center;
            justify-content: center;
        }

        div {
            width: 20px;
            height: 20px;
            margin: 10px;
            border-radius: 50%;

            /* box-shadow: 0 0 0 20px pink inset; */

            animation-name: loading;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: alternate;
            box-shadow: 0 0 0 20px rgba(250, 189, 189, 0.8) inset;
        }

        .load1 {}

        .load2 {
            animation-delay: 0.25s;
        }

        .load3 {
            animation-delay: 0.5s;
        }

        @keyframes loading {
            0% {
                box-shadow: 0 0 0 20px rgba(250, 189, 189, 0.8) inset;
            }

            50% {
                box-shadow: 0 0 0 20px rgba(250, 189, 189, 0.5) inset;
            }

            100% {
                box-shadow: 0 0 0 20px rgba(250, 189, 189, 0) inset;
            }
        }
    </style>
</head>

<body>
    <div class="load1"></div>
    <div class="load2"></div>
    <div class="load3"></div>
</body>

</html>
