<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .container{
          position: relative;
          width: 130px;
          height: 130px;
          border-radius: 50%;
          border: 1px solid;
          overflow: hidden;
          /* background-color: #e91e63; */
        }
        .wrap{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 120px;
            height: 120px;
            border: 1px solid ;
            border-radius: 50%;
            cursor: pointer;

            box-shadow: 
                60px -60px 0 0 #e91e63,
                60px 60px 0 0 #e91e63, 
                -60px -60px 0 0 #e91e63,
                -60px 60px 0 0 #e91e63;
            /* box-shadow: 
              60px -60px 0 2px #e91e63, 
              -60px -60px 0 2px #e91e63,
              -60px 60px 0 2px #e91e63,
               60px 60px 0 2px #e91e63; */
            
        }
        .wrap:hover{
            animation-name: rotate;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes rotate {
            25%{
                box-shadow: 
                0 -125px 0 0 #e91e63,
                60px 60px 0 0 #e91e63, 
                -60px -60px 0 0 #e91e63,
                -60px 60px 0 0 #e91e63;
            }
            50%{
                box-shadow: 
                0 -125px 0 0 #e91e63,
                60px 60px 0 0 #e91e63, 
                -125px 0 0 0 #e91e63,
                -60px 60px 0 0 #e91e63;
            }
            75%{
                box-shadow: 
                0 -125px 0 0 #e91e63,
                60px 60px 0 0 #e91e63, 
                -125px 0 0 0 #e91e63,
                0 125px 0 0 #e91e63;;
            }
            100%{
                box-shadow: 
                0 -125px 0 0 #e91e63,
                125px 0 0 0 #e91e63, 
                -125px 0 0 0 #e91e63,
                0 125px 0 0 #e91e63,
                0 0 0 2px #fff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="wrap"></div>
    </div>
</body>
</html>
