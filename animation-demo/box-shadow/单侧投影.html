<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-color: pink;
        }
        .top{
            box-shadow: 0 -7px 5px -5px #000;
        }
        .left{
            box-shadow: -7px 0 5px -5px #000;
        }
        .bottom{
            box-shadow: 0 7px 5px -5px #000;
        }
        .right{
            box-shadow: 7px 0 5px -5px #000;
        }

        .nb{
           box-shadow: 3px 3px 6px -3px #000;
        }
        .op{
            box-shadow: 
            7px 0 5px -5px #000,
            -7px 0 5px -5px #000;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="bottom"></div>

    <div class="nb"></div>

    <div class="op"></div>
</body>
</html>
