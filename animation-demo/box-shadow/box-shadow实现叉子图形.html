<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }
        div{
            position: relative;
            width: 211px;
            height: 211px;
            border-radius: 50%;
            background-color: #fff;
        }
        div::before{
           content: "";
           position: absolute;
           top: 188px;
           left: 83px;
           background-color: #fff;
           width: 50px;
           height: 150px;
           border-radius: 20px;
        }
        div::after{
           content: "";
           position: absolute;
           top: -25px;
           left: 1px;
           background-color: #fff;
           width: 30px;
           height: 150px;
           border-radius: 30px;

           box-shadow: 
           30px 0 0 0 #000,
           60px 0 0 0 #fff,
           90px 0 0 0 #000,
           120px 0 0 0 #fff,
           150px 0 0 0 #000,
           180px 0 0 0 #fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
