<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .odd-shadow{
            width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: #06c;
            color: #fff;
            border-radius: 8px;
            /* filter: drop-shadow(2px 2px 2px 3px rgba(0,0,0,.8)); */
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,.8))
        }
        .odd-shadow::before{
            content: "";
            position: absolute;
            display: block;
            margin-left: -20px;
            transform: translateY(20px);
            width:0;
            height: 0;
            border: 10px solid transparent;
            border-right-color:#06c ;
        }
        .text{
            font-size: 128px;
            font-weight: 500;
            filter: drop-shadow(5px 5px 5px #000);
            /* box-shadow:5px 5px 5px #000; */
        }
    </style>
</head>

<body>
   <div class="odd-shadow">哎呦，猪先森</div>
   <!-- <div class="text">张</div> -->
</body>

</html>
