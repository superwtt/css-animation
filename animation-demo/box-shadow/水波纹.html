<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* rgba(245, 226, 226, 1)
        rgba(250, 189, 189, 1) */
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wave{
            width: 100px;
            height: 100px;
            background: darkslateblue;
            border-radius: 50%;

            animation-name: wave;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            
        }
        @keyframes wave {
           0%{
             box-shadow: 
              0 0 0 0 rgba(245, 226, 226, 1),
              0 0 0 0 rgba(250, 189, 189, 1);
           } 
           50%{
             box-shadow: 
             0 0 0 20px rgba(245, 226, 226, 0.5),
             0 0 0 0 rgba(250, 189, 189, 1);
           }
           100%{
            box-shadow: 
             0 0 0 40px rgba(245, 226, 226, 0),
             0 0 0 20px rgba(250, 189, 189, 0);
           }
        }
    </style>
</head>
<body>
    <div class="wave">

    </div>
</body>
</html>
