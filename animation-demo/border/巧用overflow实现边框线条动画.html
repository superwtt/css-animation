<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: yellowgreen;
        }
        div{
            position: relative;
            margin: 200px auto;
            width: 200px;
            height: 100px;
            background-color: #fff;

            overflow: hidden;
        }
        div::after{
            cursor: pointer;
            content: "HoveMe";
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 4px solid yellowgreen;
            background-color: #fff;
            color: yellowgreen;
            line-height: 80px;
            text-align: center;
        }
        div::before{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: -20px;
            transform-origin: 0 0;
            /* transform: rotate(-90deg) translate(-100%,-100%); */
            transform:translate(-100%,-100%);
            background-color: #f00;
            transition: all .3s;
        }
        div:hover::before{
           transform: rotate(0);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
