<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .element {
          width: 300px;
          height: 200px;
          border: 1px solid #f00;
        filter: url(#filter-ripple);
      }
    </style>
  </head>
  <body>
    <svg style="position: absolute; height: 0; clip: rect(0 0 0 0)">
      <defs>
        <filter id="filter-ripple">
          <feImage
            xlink:href="https://oscimg.oschina.net/oscnet/up-b46830d13f7f3f6b456eb3d39f76ec2c26b.JPEG"
            x="0"
            y="0"
            width="512"
            height="512"
            result="ripple"
          />
          <feDisplacementMap
            xChannelSelector="G"
            yChannelSelector="R"
            color-interpolation-filters="sRGB"
            in="SourceGraphic"
            in2="ripple"
            scale="80"
          />
          <feComposite operator="in" in2="ripple" />
        </filter>
      </defs>
    </svg>
    <div class="element"></div>
  </body>
</html>
