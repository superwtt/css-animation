<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            transition: .5s background-position linear;
        }

        .pic1 {
            width: 300px;
            height: 200px;
            margin: 30px;
            background: url(https://user-images.githubusercontent.com/8554143/34238564-52f2ceb6-e63d-11e7-9812-dd987f98e9da.png),
                linear-gradient(#f00, #00f);
            background-size: cover, 100% 100%;
            background-position: 0 0, -300px 0;
            background-blend-mode: luminosity;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .pic1:hover {
            background-position: 0 0, 0 0;
        }

        .pic2 {
            width: 200px;
            height: 200px;
            border: 1px solid;
            background: url(https://user-images.githubusercontent.com/8554143/34350345-4812d23a-ea51-11e7-98eb-461188ce9125.png),
                linear-gradient(#f09, #09f, #f0f);
            background-position: 0 0, 0 200px;
            background-repeat: no-repeat;
            background-blend-mode: lighten;
            cursor: pointer;
        }

        .pic2:hover {
            background-position: 0 0, 0 0;
        }

        .container {
            width: 500px;
            height: 500px;
            border: 1px solid;
            position: relative;
        }

        .container {
            position: relative;
            width: 500px;
            height: 300px;
            margin: auto;
        }

        .pic {
            position: relative;
            width: 100%;
            height: 100%;
            background: url(../images/1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 140px;
            line-height: 320px;
            width: 100%;
            height: 100%;
            font-weight: bold;
            text-align: center;
            color: #000;
            mix-blend-mode: lighten;
            z-index: 99;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="pic1"></div>
    <div class="pic2"></div>
    <div class="container">
        <div class="pic"></div>
        <div class="text">IMAGE</div>
    </div>

</body>

</html>
