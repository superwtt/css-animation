<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 200px;
            height: 64px;
            line-height: 64px;
            text-align: center;
            font-weight: bold;
        }

        div::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            transition: all .3s;
            background-color: deeppink;
        }

        div:hover::before {
            /* left: 0; */
            width: 200px;
        }
    </style>
</head>

<body>
    <div>HoverMe</div>
</body>

</html>
