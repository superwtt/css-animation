<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .aniBox {
            width: 220px;
            height: 220px;
            position: relative;
            transform-style: preserve-3d;
            animation: box-3d 5s infinite linear;
        }

        .aniBox>div {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ani1 {
            background: #4879dc;
            transform: translateZ(110px);
        }

        .ani2 {
            background: #3bd168;
            transform: translateZ(-110px);
        }

        .ani3 {
            background: #e31653;
            transform: rotateY(90deg) translateZ(110px);
        }

        .ani4 {
            background: #1ed3eb;
            transform: rotateY(-90deg) translateZ(110px)
                /*左*/
        }

        .ani5 {
            background: #e9c80f;
            transform: rotateX(90deg) translateZ(110px)
                /*上*/
        }

        .ani6 {
            background: #821fd3;
            transform: rotateX(-90deg) translateZ(110px)
                /*下*/
        }

        @keyframes box-3d {
            100% {
                transform: rotateX(360deg) rotateZ(-720deg)
            }
        }

        .perBox{
            perspective: 1200px;
        }
    </style>
</head>

<body>
    <div class="perBox">
        <div class="aniBox">
            <div class="ani1"></div>
            <div class="ani2"></div>
            <div class="ani3"></div>
            <div class="ani4"></div>
            <div class="ani5"></div>
            <div class="ani6"></div>
        </div>
    </div>
</body>

</html>
