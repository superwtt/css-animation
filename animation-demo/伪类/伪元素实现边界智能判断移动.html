<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 15em auto;
            position: relative;
            width: 10em;
            height: 10em;
            line-height: 10em;
            overflow: hidden;
        }

        div {
            cursor: pointer;
            width: 10em;
            height: 10em;
            background-color: orange;
            color: #fff;
            text-align: center;
            line-height: 10em;
            position: absolute;
            transition: transform 0.4s ease;
        }

        .box-left {
            background-color: orchid;
        }

        .box-right {
            background-color: lemonchiffon;
        }

        .box-top {
            background-color: rosybrown;
        }

        .box-left {
            background-color: sandybrown;
        }

        .box-left::before,
        .box-right::before,
        .box-top::before,
        .box-bottom::before {
            content: "";
            position: absolute;
            display: block;
            width: 70.71%;
            height: 70.71%;
            transform: rotate(45deg);
        }

        .box-left {
            transform: translateX(-100%);
        }

        .box-right {
            transform: translateX(100%);
        }

        .box-top {
            transform: translateY(-100%);
        }

        .box-bottom {
            transform: translateY(100%);
        }

        .box-left::before {
            left: 100%;
            /* background-color: seagreen; */
            transform-origin: 0 0;
        }

        .box-right::before {
            /* background-color: rosybrown; */
            right: 100%;
            bottom: 0;
            transform-origin: 100% 100%;
        }

        .box-top::before {
            top: 100%;
            right: 0;
            transform-origin: 100% 0;
            /* background-color: salmon; */
        }

        .box-bottom::before {
            bottom: 100%;
            left: 0;
            transform-origin: 0 100%;
            /* background-color: slateblue; */
        }

        .box-right:hover,
        .box-left:hover,
        .box-top:hover,
        .box-bottom:hover,
        .box-center:hover {
            transform: translate(0,0);
            z-index: 1;
        }

        .box-right:before:hover,
        .box-left:before:hover,
        .box-top:before:hover,
        .box-bottom:before:hover,
        .box-center:before:hover {
            width: 100%;
            height: 100%;
            transform: none;
        }

        .hover {
            background: orange;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-right">right to left</div>
        <div class="box-left">left to right</div>
        <div class="box-top">top to bottom</div>
        <div class="box-bottom">bottom to top</div>
        <div class="hover">Hover Me</div>
    </div>
</body>

</html>
