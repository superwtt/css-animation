<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #f8f3d4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrap{
            position: relative;
        }
        .rb1 {
            width: 400px;
            height: 200px;
            border: 20px solid red;
            border-bottom: none;
            border-radius: 400px 400px 0 0;
        }

        .rb2 {
            width: 360px;
            height: 180px;
            border: 20px solid orange;
            border-bottom: none;
            border-radius: 400px 400px 0 0;
        }

        .rb3 {
            width: 320px;
            height: 160px;
            border: 20px solid yellow;
            border-bottom: none;
            border-radius: 400px 400px 0 0;
        }

        .rb4 {
            width: 280px;
            height: 140px;
            border: 20px solid green;
            border-bottom: none;
            border-radius: 400px 400px 0 0;
        }

        .rb5 {
            width: 240px;
            height: 120px;
            border: 20px solid blue;
            border-bottom: none;
            border-radius: 400px 400px 0 0;
        }

        .rb6 {
            width: 200px;
            height: 100px;
            border: 20px solid indigo;
            border-bottom: none;
            border-radius: 400px 400px 0 0;
        }

        .rb7 {
            width: 160px;
            height: 80px;
            border: 20px solid #ee82ee;
            border-bottom: none;
            border-radius: 400px 400px 0 0;
        }
        .footer2{
            position: absolute;
            right: 0;
            bottom: -50px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.99);
            color: rgba(255, 255, 255, 0.99);
            box-shadow: -40px 0,30px 0,-15px -20px,15px -10px;
            filter: drop-shadow(10px);
        }
        .footer1{
            position: absolute;
            left: 0;
            bottom: -50px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.99);
            color: rgba(255, 255, 255, 0.99);
            box-shadow: -40px 0,30px 0,-15px -20px,15px -10px;
            filter: drop-shadow(10px);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="rb1">
            <div class="rb2">
                <div class="rb3">
                    <div class="rb4">
                        <div class="rb5">
                            <div class="rb6">
                                <div class="rb7"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer1"></div>
        <div class="footer2"></div>
    </div>
</body>

</html>
