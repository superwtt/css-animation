<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        section {
            width: 33%;
            float: left;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #27323a;
        }

        section:nth-child(even) {
            background-color: #435055;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
        }

        .loader1 {
            position: relative;
            border: 5px solid #FFF;
            border-bottom-color: #FF3D00;
            animation: rotate 1s linear infinite;
        }

        .loader2 {
            position: relative;

            animation: rotate 1s linear infinite;
        }

        .loader2::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-bottom-color: #FF3D00;
        }

        .loader3,
        .loader4 {
            position: relative;

            animation: rotate 1s linear infinite;
        }

        .loader3::after,
        .loader4::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            border: 3px solid transparent;
            border-bottom-color: #FF3D00;
        }

        .loader4::after {
            border-top-color: #FF3D00;
            border-bottom-color: #FF3D00;
        }

        .loader5,
        .loader6 {
            border: 2px solid #fff;
            animation: rotate 1s linear infinite;
        }

        .loader5 span,
        .loader6 span {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .loader5 span::after,
        .loader5 span::before,
        .loader6 span::after,
        .loader6 span::before {
            content: "";
            position: absolute;
            top: 50%;
            margin-top: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FF3D00;
        }

        .loader5 span::before {
            right: 0;
        }

        .loader5 span::after {
            left: 0;
        }

        .loader6 span::before {
            right: -8px;
        }

        .loader6 span::after {
            left: -8px;
        }

        .loader7 {
            position: relative;

            animation: rotate 1s linear infinite;
        }

        .loader7::after {
            content: "";
            position: absolute;
            top: 50%;
            margin-top: -5px;
            left: -8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #FF3D00;
        }

        .loader8 {
            position: relative;
            border: 3px solid #FF3D00;
            animation: rotate 1s linear infinite;
        }

        .loader8::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            left: 0;
            top: 50%;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-top: -5px;
        }

        .loader9,
        .loader10 {
            position: relative;

            border-top-color: transparent;
            animation: rotate 1s linear infinite;
        }

        .loader9::after,
        .loader10::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            border-radius: 50%;
            width: 25px;
            height: 25px;
            border: 3px solid #FF3D00;
            border-bottom-color: transparent;
            animation: rotateBack .5s linear infinite;
        }

        .loader10::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            border-radius: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            animation: rotate 1.5s linear infinite;
        }

        .loader11 {
            position: relative;
            border: 3px solid #fff;
            border-style: solid solid dotted dotted;
            animation: rotate 2s linear infinite;
        }

        .loader11::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid #FF3D00;
            border-style: solid solid dotted;
            animation: rotateBack 1s linear infinite;
        }

        .loader12 {
            position: relative;
            animation: rotate 1s linear infinite;
        }

        .loader12::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -1px;
            width: 24px;
            height: 3px;
            transform-origin: right center;
            background-color: #FF3D00;
        }

        .loader13 {
            position: relative;
            border: none;
            display: inline-block;
        }

        .loader13::after,
        .loader13::before {
            content: '';
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #fff;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            animation: animate 2s linear infinite;
        }

        .loader13::after {
            animation-delay: 1s;
        }

        .loader14 {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border: none;
            border-top: 3px solid #FFF;
            border-right: 3px solid transparent;
            /* 小尾巴效果 */
            animation: rotate 1s linear infinite;
        }

        .loader15 {
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border: none;
            border-top: 4px solid #FFF;
            border-right: 4px solid transparent;
            /* 小尾巴效果 */
            animation: rotate 1s linear infinite;
        }

        .loader15::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;

            border-bottom: 4px solid #FF3D00;
            border-left: 4px solid transparent;
        }

        .loader16 {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border: none;
            border-top: 4px solid #FF3D00;
            border-bottom: 4px solid #FF3D00;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            /* 小尾巴效果 */
            animation: rotate 1s linear infinite;
        }

        .loader17 {
            border: 10px solid;
            border-color: rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.25) rgba(255, 255, 255, 0.35) rgba(255, 255, 255, 0.5);
            animation: rotate 1s linear infinite;
        }

        .loader18 {
            position: relative;
            border-bottom-color: transparent;
            animation: rotateBack 1s linear infinite;
        }

        .loader18::after {
            content: "";
            position: absolute;
            left: -4px;
            bottom: -11px;
            transform: rotate(-20deg);
            border: 11px solid #fff;
            border-left-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
        }

        .loader19 {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border: none;
            background-color: #f00;
            animation: animate2 10s linear infinite;
        }

        .loader20 {
            position: relative;
            background: #fff;
        }

        .loader20::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 24px solid #FF3D00;
            border-top-color: transparent;
            border-left: transparent;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotate 2s linear infinite;
        }

        .loader21 {
            position: relative;
            background: #fff;
            animation: rotate 2s linear infinite;
        }

        .loader21::after {
            content: "";
            position: absolute;
            left: 6px;
            top: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FF3D00;
            box-shadow: 25px 2px 0 0 #FF3D00, 10px 22px 0 0 #FF3D00;
        }

        .loader22 {
            position: relative;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            animation: rotate 2s ease-in-out infinite;
        }

        .loader22>span {
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .loader22>span::after {
            content: "";
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 12px solid #FF3D00;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .loader23 {
            position: relative;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: rotate 2s linear infinite;
        }

        .loader23::after {
            content: "";
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 25px solid rgba(255, 255, 255, 0.5);
            border-top-color: transparent;
            border-bottom-color: transparent;
        }

        .loader24 {
            position: relative;
            border: none;
            animation: rotate 2s linear infinite;
        }

        .loader24::after,
        .loader24::before {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .loader24::before {
            left: 0;
            background-color: #FF3D00;
        }

        .loader24::after {
            right: 0;
            background-color: #fff;
        }

        .loader25 {
            animation: rotateRevision .6s linear infinite alternate;
            /* 反向旋转 */
        }

        .loader26 {
            animation: rotate 1s linear infinite;
        }

        .loader26::after,
        .loader26::before {
            animation: scale 1s infinite ease-in-out;
        }

        .loader26::before {
            animation-delay: .5s;
        }

        .loader27 {
            width: 48px;
            height: 48px;
            border: none;
            display: inline-block;
            position: relative;
            color: #FF3D00;
            animation: rotate 1s linear infinite;
        }

        .loader27::after,
        .loader27::before {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            transform: scale(0.5) translate(0, 0);
            background-color: #FF3D00;
            border-radius: 50%;
            animation: translate27 1s infinite ease-in-out;
        }

        .loader27::before {
            background-color: #FFF;
            transform: scale(0.5) translate(-48px, -48px);
        }

        .loader28 {
            border: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            /* box-shadow: 
             -20px 0 0 0 rgba(255, 255, 255, 1),
             20px 0 0 0 rgba(255, 255, 255, 1); */
            animation: boxShadowExpland 1s infinite linear alternate;
        }

        .loader29 {
            border: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: -24px 0 #fff, 24px 0 #fff;
            animation: boxShadowExpland2 2s linear infinite;
        }

        .loader31 {
            border: none;
            width: 12px;
            height: 12px;
            display: inline-block;
            border-radius: 50%;
            color: #ffffff;
            animation: boxShadowExpland3 1s linear infinite alternate;
        }

        .loader32 {
            border: none;
            width: 18px;
            height: 18px;
            display: inline-block;
            border-radius: 50%;
            color: #ffffff;
            background: #FF3D00;
            box-shadow: -24px 0, 24px 0;
            animation: rotate 2s ease-in-out infinite;
        }

        .loader33 {
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            color: #fff;
            left: -100px;
            animation: boxShadowExpland4 2s linear infinite;
        }

        .loader34 {
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            color: #fff;
            animation: boxShadowExpland5 2s linear infinite;
        }

        .loader35 {
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            color: #fff;
            animation: boxShadowExpland6 2s linear infinite alternate;
        }

        .loader36,
        .loader37,
        .loader38,
        .loader39 {
            border: none;
        }

        .loader36::after,
        .loader36::before {
            content: "";
            position: absolute;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid;
            animation: rotate 2s ease-in-out infinite;
        }

        .loader36::after {
            border-color: #FF3D00;
            animation-delay: 1s;
        }

        .loader36::before {
            border-color: #fff;
        }

        .loader37::after,
        .loader37::before {
            content: "";
            position: absolute;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid;
            animation: animloader37 2s ease-in-out infinite;
        }

        .loader37::after {
            border-color: #FF3D00;
            animation-delay: 1s;
        }

        .loader37::before {
            border-color: #fff;
        }

        .loader38::after,
        .loader38::before {
            content: "";
            position: absolute;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid;
            animation: rotate 2s ease-in-out infinite alternate;
        }

        .loader38::after {
            /* 利用alternate-reverse实现反向旋转 */
            border-color: #FF3D00;
            animation-direction: alternate-reverse;
        }

        .loader38::before {
            border-color: #fff;
        }

        .loader39 {
            position: relative;
            width: 48px;
            height: 48px;
            border: 2px solid #fff;
            border-radius: 0;
            animation: rotate 2s linear infinite;
        }

        .loader39::after,
        .loader39::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 38px;
            height: 38px;
            border: 2px solid;
            animation: rotateBack 1.5s linear infinite;
            /* animloader39与rotate的区别 */
        }

        .loader39::after {
            /* 利用alternate-reverse实现反向旋转 */
            border-color: #FF3D00;
        }

        .loader39::before {
            width: 28px;
            height: 28px;
            border-color: #fff;
            animation: rotate 1s linear infinite;
        }

        .loader40,.loader42{
            width: 48px;
            height: 48px;
            background: #fff;
        }
        .loader40{
            animation: filpX 2s linear infinite;
        }
        .loader42{
            animation: animation42 1s linear infinite alternate;
        }
        

        .loader41{
            position: relative;
            width: 48px;
            height: 48px;
            border: 2px solid #fff;
            overflow: hidden;
        }
        .loader41::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 48px;
            height: 48px;
            background-color: #fff;
            animation: fill 2s ease-in-out infinite alternate;
        }
        .loader43,.loader44{
            width: 20px;
            height: 20px;
            background-color: #fff;
        }
        .loader43{
            animation: animation43 2s linear infinite;
        }
        .loader44{
            color: #fff;
            animation: animation44 2s linear infinite alternate;
        }
        .loader45{
            position: relative;
            left: -35px;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            box-shadow: 0 30px, 0 -30px;
            background: currentColor;
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 40px,0 -40px;
            animation: animation45 2s linear infinite;
        }
        .loader45::after,
        .loader45::before{
            position: absolute;
            top: 0;
            content: "";
            width: 18px;
            height: 18px;
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 30px, 0 -30px;
            border-radius: 4px;
            background: currentColor; // currentColor=color
            box-shadow: 0 40px,0 -40px;
            animation: animation45 2s 0.2s ease infinite;
        }
        .loader45::after{
            left: 80px;
        }
        .loader45::before{
            left: 40px;
            animation-delay: 0.4s;
        }
        

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateBack {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(-360deg)
            }
        }

        @keyframes animate {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes animate2 {
            0% {
                box-shadow: -48px 0 0 0 #fff inset;
                /* 改变内投影实现移动效果 */
            }

            100% {
                box-shadow: 48px 0 0 0 #fff inset;
            }
        }

        @keyframes rotateRevision {
            0% {
                transform: scale(1) rotate(0deg)
            }

            100% {
                transform: scale(0) rotate(360deg)
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        @keyframes translate27 {
            50% {
                transform: scale(1) translate(-50%, -50%)
            }
        }

        @keyframes boxShadowExpland {
            0% {
                box-shadow: 0 0, 0 0;
                color: rgba(255, 255, 255, 0.2)
            }

            100% {
                box-shadow: -24px 0, 24px 0;
                color: rgba(255, 255, 255, 0.8)
            }

            /* 50%{
                box-shadow: 
                0px 0 0 0 rgba(255, 255, 255, 0.15),
                0px 0 0 0 rgba(255, 255, 255, 0.15);
            } */
            /* 0%,100%{

            } */
        }

        @keyframes boxShadowExpland2 {
            33% {
                background: #fff;
                box-shadow: -24px 0 #FF3D00, 24px 0 #ffffff;
            }

            66% {
                background: #FF3D00;
                box-shadow: -24px 0 #ffffff, 24px 0 #ffffff;
            }

            100% {
                background: #fff;
                box-shadow: -24px 0 #ffffff, 24px 0 #FF3D00;
            }
        }

        @keyframes boxShadowExpland3 {
            0% {
                box-shadow: -38px -6px, -14px 6px, 14px -6px
            }

            33% {
                box-shadow: -38px 6px, -14px -6px, 14px 6px
            }

            66% {
                box-shadow: -38px -6px, -14px 6px, 14px -6px
            }

            100% {
                box-shadow: -38px 6px, -14px -6px, 14px 6px
            }
        }

        @keyframes boxShadowExpland4 {
            0% {
                box-shadow: 0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0);
            }

            12% {
                box-shadow: 100px 0 rgba(255, 255, 255, 1),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0);
            }

            25% {
                box-shadow: 110px 0 rgba(255, 255, 255, 1),
                    100px 0 rgba(255, 255, 255, 1),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0);
            }

            36% {
                box-shadow: 120px 0 rgba(255, 255, 255, 1),
                    110px 0 rgba(255, 255, 255, 1),
                    100px 0 rgba(255, 255, 255, 1),
                    0px 0 rgba(255, 255, 255, 0);
            }

            50% {
                box-shadow: 130px 0 rgba(255, 255, 255, 1),
                    120px 0 rgba(255, 255, 255, 1),
                    110px 0 rgba(255, 255, 255, 1),
                    100px 0 rgba(255, 255, 255, 1);
            }

            62% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    130px 0 rgba(255, 255, 255, 1),
                    120px 0 rgba(255, 255, 255, 1),
                    110px 0 rgba(255, 255, 255, 1);
            }

            75% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    130px 0 rgba(255, 255, 255, 1),
                    120px 0 rgba(255, 255, 255, 1);
            }

            87% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    130px 0 rgba(255, 255, 255, 1);
            }

            100% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0);
            }
        }

        @keyframes boxShadowExpland5 {
            0% {
                box-shadow: 14px 0 0 -2px, 38px 0 0 -2px,
                    -14px 0 0 -2px, -38px 0 0 -2px
            }

            25% {
                box-shadow: 14px 0 0 -2px, 38px 0 0 -2px,
                    -14px 0 0 -2px, -38px 0 0 2px
            }

            50% {
                box-shadow: 14px 0 0 -2px, 38px 0 0 -2px,
                    -14px 0 0 2px, -38px 0 0 -2px
            }

            75% {
                box-shadow: 14px 0 0 2px, 38px 0 0 -2px,
                    -14px 0 0 -2px, -38px 0 0 -2px
            }

            100% {
                box-shadow: 14px 0 0 -2px, 38px 0 0 2px,
                    -14px 0 0 -2px, -38px 0 0 -2px
            }
        }

        @keyframes boxShadowExpland6 {
            /* 该动画效果不连贯 没有初始化的状态 */
            /* 0% {
                box-shadow: 
                14px 0 0 0, 
                38px 0 0 0,
                -14px 0 0 0, 
                -38px 0 0 0
            }

            33% {
                box-shadow: 
                14px 0 0 0, 
                38px 0 0 0,
                -14px 0 0 0,
                -38px -12px 0 0
            }

            50% {
                box-shadow:
                14px 0 0 0, 
                38px 0 0 0,
                -14px -12px 0 0, 
                -38px 0 0 0
            }

            75% {
                box-shadow: 
                14px -12px 0 0, 
                38px 0 0 0,
                -14px 0 0 0, 
                -38px 0 0 0
            }

            100% {
                box-shadow: 
                14px 0 0 0, 
                38px -12px 0 0,
                -14px 0 0 0,
                -38px 0 0 0
            } */

            0% {
                box-shadow:
                    14px 0 0 0,
                    38px 0 0 0,
                    -14px 0 0 0,
                    -38px -12px 0 0
            }

            33% {
                box-shadow:
                    14px 0 0 0,
                    38px 0 0 0,
                    -14px -12px 0 0,
                    -38px 0 0 0
            }

            66% {
                box-shadow:
                    14px -12px 0 0,
                    38px 0 0 0,
                    -14px 0 0 0,
                    -38px 0 0 0
            }

            100% {
                box-shadow:
                    14px 0 0 0,
                    38px -12px 0 0,
                    -14px 0 0 0,
                    -38px 0 0 0
            }
        }

        @keyframes animloader37 {

            /* ease-in-out配合scale可以实现抖动的效果 */
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes animloader39 {
            0% {
                transform: rotate(0)
            }

            25% {
                transform: rotate(90deg)
            }

            50% {
                transform: rotate(180deg)
            }

            75% {
                transform: rotate(270deg)
            }

            100% {
                transform: rotate(360deg)
            }
        }
        @keyframes filpX {
            0% {
                transform: perspective(200px) rotateX(0deg) rotateY(0deg);
            }

            50% {
                transform: perspective(200px) rotateX(-180deg) rotateY(0deg);
            }

            100% {
                transform: perspective(200px) rotateX(-180deg) rotateY(-180deg)
            }
        }
        @keyframes fill {
            0%{
                transform: translateY(110%);
            }
            100%{
                transform: translateY(0);
            }
        }
        @keyframes animation42 {
            0%{
                transform: rotate(0) scale(0.1);
            }
            50%{
                transform: rotate(180deg) scale(0.5);
            }
            100%{
                transform: rotate(360deg) scale(1);
            }
        }
        @keyframes animation43 {
            0%{
                transform: translate(0,0) rotateX(0) rotateY(0);
            }
            25%{
                transform: translate(100%,0) rotateX(0) rotateY(180deg);
            }
            50%{
                transform: translate(100%,100%) rotateX(180deg) rotateY(180deg);
            }
            75%{
                transform: translate(0,100%) rotateX(180deg) rotateY(0);
            }
            100%{
                transform: translate(0,0) rotateX(0) rotateY(0);
            }
        }
        @keyframes animation44 {
            0%{
                box-shadow: 0 0,0 0,0 0;
            }
            33%{
                box-shadow: 20px 0,20px 0,20px 0,20px 0;
            }
            66%{
                box-shadow: 20px 0,20px 20px,20px 20px,20px 20px;
            }
            100%{
                box-shadow: 20px 0,20px 20px,0px 20px,0 0;
            }
        }
        @keyframes animation45 {
           0%{

               color: rgba(255, 255, 255, 0.2);
           } 
           100%{
               top: 0;
               color: rgba(255, 255, 255, 1);
           } 
        }
