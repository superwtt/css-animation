<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        section {
            width: 33%;
            float: left;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #27323a;
        }

        section:nth-child(even) {
            background-color: #435055;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
        }
        .loader59 {
            position: relative;
            width: 48px;
            height: 48px;
            background-color: #fff;
            background: radial-gradient(ellipse at center, #FF3D00 0%, #FF3D00 14%, #fff 15%, #fff 100%);
            border-radius: 50%;
        }

        .loader59::after,
        .loader59::before {
            content: "";
            background-color: #FF3D00;
            height: 16px;
            width: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: 25% 0;
            animation: rotate 10s linear infinite;
        }

        .loader59::before {
            height: 22px;
            width: 2px;
            transform: translateX(-50%) rotate(0deg);
            animation-duration: 1s;
        }

  

        .loader61 {
            position: relative;
            width: 15px;
            height: 20px;
            background-color: #FFF;
            animation: jump 0.4s ease-in infinite alternate;
        }

        .loader61::after {
            position: absolute;
            content: "";
            left: 50%;
            top: 100%;
            transform: translate(-50%, 0);
            border: 15px solid transparent;
            border-top-color: #FFF;
        }

        .loader62 {
            position: relative;
            width: 15px;
            height: 20px;
            background-color: #FFF;
            animation: jump 0.4s ease-in infinite alternate;
        }

        .loader62::after {
            position: absolute;
            content: "";
            left: 50%;
            bottom: 100%;
            transform: translate(-50%, 0);
            border: 15px solid transparent;
            border-bottom-color: #FFF;
        }

        .loader63 {
            width: 48px;
            height: 12px;
            background: #fff;
            display: inline-block;
            position: relative;
        }

        .loader63::after {
            content: '';
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 0);
            position: absolute;
            border: 15px solid transparent;
            border-top-color: #fff;
            animation: jump 0.4s ease-in-out infinite alternate;
        }

        .loader63::before {
            content: '';
            left: 50%;
            bottom: 25px;
            transform: translate(-50%, 0);
            position: absolute;
            width: 15px;
            height: 20px;
            background: #fff;
            animation: jump 0.4s ease-in-out infinite alternate;
        }

        .loader64,
        .loader65 {
            width: 48px;
            height: 24px;
            border: 1px solid #fff;
            position: relative;
        }

        .loader64::after,
        .loader65::after {
            content: "";
            position: absolute;
            right: -5px;
            top: 50%;
            width: 5px;
            height: 12px;
            transform: translateY(-50%);
            background-color: #FFF;
        }

        .loader64::before {
            content: "";
            width: 20px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #FFF;
            animation: animFw 1.5s linear infinite;
        }


        .loader65::before {
            content: "";
            position: absolute;
            left: -11px;
            top: 2px;
            bottom: 2px;
            width: 6px;
            background-color: transparent;
            /* box-shadow: 14px 0 0 0 #fff,26px 0 0 0 #fff,38px 0 0 0 #fff,50px 0 0 0 #fff; */
            animation: animation65 2s linear infinite;
        }

        .loader66 {
            position: relative;
            width: 48px;
            height: 48px;
            border: 4px solid #fff;
            border-radius: 0 0 4px 4px;
        }

        .loader66::after {
            content: "";
            position: absolute;
            left: 100%;
            top: 50%;
            width: 20px;
            height: 25px;
            transform: translateY(-50%);
            border: 4px solid #fff;
            border-radius: 0 4px 4px 0;
        }

        .loader66::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 20px;
            background-color: #FF3D00;
            animation: animation66 2s linear infinite alternate;
        }

        .loader67 {
            position: relative;
            width: 32px;
            height: 72px;
            border: 1px solid #fff;
            border-radius: 0 0 4px 4px;
        }

        .loader67::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #FF3D00;
            border-radius: 0 0 4px 4px;
            animation: animation66 2s linear infinite alternate;
        }

        .loader68 {
            position: relative;
            width: 48px;
            height: 40px;
            background-color: #FFF;
            border-radius: 15% 15% 35% 35%;
        }

        .loader68::after {
            content: "";
            position: absolute;
            left: 45px;
            top: 8px;
            border: 4px solid #FFF;
            width: 16px;
            height: 20px;
            border-radius: 0 4px 4px 0;
        }

        @keyframes animation66 {
            0% {
                height: 0;
            }

            100% {
                height: 100%;
            }
        }

        @keyframes animation65 {
            0% {
                box-shadow: 14px 0 0 0 transparent, 26px 0 0 0 transparent, 38px 0 0 0 transparent, 50px 0 0 0 transparent;
            }

            25% {
                box-shadow: 14px 0 0 0 #fff, 26px 0 0 0 transparent, 38px 0 0 0 transparent, 50px 0 0 0 transparent;
            }

            50% {
                box-shadow: 14px 0 0 0 #fff, 26px 0 0 0 #fff, 38px 0 0 0 transparent, 50px 0 0 0 transparent;
            }

            75% {
                box-shadow: 14px 0 0 0 #fff, 26px 0 0 0 #fff, 38px 0 0 0 #fff, 50px 0 0 0 transparent;
            }

            100% {
                box-shadow: 14px 0 0 0 #fff, 26px 0 0 0 #fff, 38px 0 0 0 #fff, 50px 0 0 0 #fff;
            }
        }


        @keyframes jump {
            0% {
                transform: translate(-50%, 5px)
            }

            100% {
                transform: translate(-50%, -5px)
            }
        }


        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateBack {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(-360deg)
            }
        }

        @keyframes animate {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }

        @keyframes animate2 {
            0% {
                box-shadow: -48px 0 0 0 #fff inset;
                /* 改变内投影实现移动效果 */
            }

            100% {
                box-shadow: 48px 0 0 0 #fff inset;
            }
        }

        @keyframes rotateRevision {
            0% {
                transform: scale(1) rotate(0deg)
            }

            100% {
                transform: scale(0) rotate(360deg)
            }
        }

        @keyframes scale {

            0%,
            100% {
                transform: scale(0);
            }

            50% {
                transform: scale(1);
            }
        }

        @keyframes translate27 {
            50% {
                transform: scale(1) translate(-50%, -50%)
            }
        }

        @keyframes boxShadowExpland {
            0% {
                box-shadow: 0 0, 0 0;
                color: rgba(255, 255, 255, 0.2)
            }

            100% {
                box-shadow: -24px 0, 24px 0;
                color: rgba(255, 255, 255, 0.8)
            }

            /* 50%{
                box-shadow: 
                0px 0 0 0 rgba(255, 255, 255, 0.15),
                0px 0 0 0 rgba(255, 255, 255, 0.15);
            } */
            /* 0%,100%{

            } */
        }

        @keyframes boxShadowExpland2 {
            33% {
                background: #fff;
                box-shadow: -24px 0 #FF3D00, 24px 0 #ffffff;
            }

            66% {
                background: #FF3D00;
                box-shadow: -24px 0 #ffffff, 24px 0 #ffffff;
            }

            100% {
                background: #fff;
                box-shadow: -24px 0 #ffffff, 24px 0 #FF3D00;
            }
        }

        @keyframes boxShadowExpland3 {
            0% {
                box-shadow: -38px -6px, -14px 6px, 14px -6px
            }

            33% {
                box-shadow: -38px 6px, -14px -6px, 14px 6px
            }

            66% {
                box-shadow: -38px -6px, -14px 6px, 14px -6px
            }

            100% {
                box-shadow: -38px 6px, -14px -6px, 14px 6px
            }
        }

        @keyframes boxShadowExpland4 {
            0% {
                box-shadow: 0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0);
            }

            12% {
                box-shadow: 100px 0 rgba(255, 255, 255, 1),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0);
            }

            25% {
                box-shadow: 110px 0 rgba(255, 255, 255, 1),
                    100px 0 rgba(255, 255, 255, 1),
                    0px 0 rgba(255, 255, 255, 0),
                    0px 0 rgba(255, 255, 255, 0);
            }

            36% {
                box-shadow: 120px 0 rgba(255, 255, 255, 1),
                    110px 0 rgba(255, 255, 255, 1),
                    100px 0 rgba(255, 255, 255, 1),
                    0px 0 rgba(255, 255, 255, 0);
            }

            50% {
                box-shadow: 130px 0 rgba(255, 255, 255, 1),
                    120px 0 rgba(255, 255, 255, 1),
                    110px 0 rgba(255, 255, 255, 1),
                    100px 0 rgba(255, 255, 255, 1);
            }

            62% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    130px 0 rgba(255, 255, 255, 1),
                    120px 0 rgba(255, 255, 255, 1),
                    110px 0 rgba(255, 255, 255, 1);
            }

            75% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    130px 0 rgba(255, 255, 255, 1),
                    120px 0 rgba(255, 255, 255, 1);
            }

            87% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    130px 0 rgba(255, 255, 255, 1);
            }

            100% {
                box-shadow: 200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0),
                    200px 0 rgba(255, 255, 255, 0);
            }
        }


       


        @keyframes fill {
            0% {
                transform: translateY(110%);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes animation42 {
            0% {
                transform: rotate(0) scale(0.1);
            }

            50% {
                transform: rotate(180deg) scale(0.5);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        @keyframes animation43 {
            0% {
                transform: translate(0, 0) rotateX(0) rotateY(0);
            }

            25% {
                transform: translate(100%, 0) rotateX(0) rotateY(180deg);
            }

            50% {
                transform: translate(100%, 100%) rotateX(180deg) rotateY(180deg);
            }

            75% {
                transform: translate(0, 100%) rotateX(180deg) rotateY(0);
            }

            100% {
                transform: translate(0, 0) rotateX(0) rotateY(0);
            }
        }

        @keyframes animation44 {
            0% {
                box-shadow: 0 0, 0 0, 0 0;
            }

            33% {
                box-shadow: 20px 0, 20px 0, 20px 0, 20px 0;
            }

            66% {
                box-shadow: 20px 0, 20px 20px, 20px 20px, 20px 20px;
            }

            100% {
                box-shadow: 20px 0, 20px 20px, 0px 20px, 0 0;
            }
        }

        @keyframes animation45 {
            0% {
                top: 0;
                color: rgba(255, 255, 255, 1);
            }

            50% {
                top: 30px;
                color: rgba(255, 255, 255, 0.2);
            }

            100% {
                top: 0;
                color: rgba(255, 255, 255, 1);
            }
        }

        @keyframes animation46 {
            0% {
                box-shadow: -10px 20px, 10px 35px, 0px 50px
            }

            25% {
                box-shadow: 0px 20px, 0px 35px, 10px 50px
            }

            50% {
                box-shadow: 10px 20px, -10px 35px, 0px 50px
            }

            75% {
                box-shadow: 0px 20px, 0px 35px, -10px 50px
            }

            100% {
                box-shadow: -10px 20px, 10px 35px, 0px 50px
            }
        }

        @keyframes animation47 {
            0% {
                width: 4px;
            }

            100% {
                width: 48px;
            }
        }

        @keyframes animation48 {
            0% {
                width: 4px;
            }

            100% {
                width: 48px;
            }
        }

        @keyframes animation49 {
            0% {
                width: 20px;
            }

            100% {
                width: 30px;
            }
        }

        @keyframes animation50 {
            0% {
                left: 0;
            }

            /* 33%{
              left: 33%;
            }
            66%{
                left: 66%;
            } */
            100% {
                left: calc(100% - 40px);
            }
        }

        @keyframes animation51 {
            0% {
                left: 0;
                transform: translateX(-100%)
            }

            100% {
                left: 100%;
                transform: translateX(0%)
            }
        }

        @keyframes animation52 {
            0% {
                left: 0;
                width: 0;
            }

            25% {
                left: 0;
                width: 50%;
            }

            50% {
                left: 0;
                width: 100%;
                transform: translateX(0)
            }

            75% {
                width: 100%;
                transform: translateX(50%)
            }

            100% {
                width: 100%;
                transform: translateX(100%)
            }
        }

        @keyframes animFw {
            0% {
                width: 0
            }

            100% {
                width: 100%
            }
        }

        @keyframes coli1 {
            0% {
                transform: rotate(-45deg) translateX(0px);
                opacity: 0.7;
            }

            100% {
                transform: rotate(-45deg) translateX(-45px);
                opacity: 0;
            }
        }

        @keyframes coli2 {
            0% {
                transform: rotate(45deg) translateX(0px);
                opacity: 1;
            }

            100% {
                transform: rotate(45deg) translateX(-45px);
                opacity: 0.7;
            }
        }

        @keyframes animation55 {
            0% {
                width: 0;
                /* transform: translateX(0); */
            }

            100% {
                width: 100%;
                /* transform: translateX(-100%); */
            }
        }

        @keyframes barStripe {
            0% {
                background-position: 1em 0;
            }

            100% {
                background-position: 0 0;
            }
        }
    </style>
</head>
