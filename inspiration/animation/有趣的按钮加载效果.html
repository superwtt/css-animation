<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        section {
            width: 33%;
            float: left;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #27323a;
        }

        section:nth-child(even) {
            background-color: #435055;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
        }

        .loader1 {
            position: relative;
            border: 5px solid #FFF;
            border-bottom-color: #FF3D00;
            animation: rotate 1s linear infinite;
        }

        .loader2 {
            position: relative;

            animation: rotate 1s linear infinite;
        }

        .loader2::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: 3px solid transparent;
            border-bottom-color: #FF3D00;
        }

        .loader3,
        .loader4 {
            position: relative;

            animation: rotate 1s linear infinite;
        }

        .loader3::after,
        .loader4::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            border: 3px solid transparent;
            border-bottom-color: #FF3D00;
        }

        .loader4::after {
            border-top-color: #FF3D00;
            border-bottom-color: #FF3D00;
        }

        .loader5,
        .loader6 {
            border: 2px solid #fff;
            animation: rotate 1s linear infinite;
        }

        .loader5 span,
        .loader6 span {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 100%;
        }

        .loader5 span::after,
        .loader5 span::before,
        .loader6 span::after,
        .loader6 span::before {
            content: "";
            position: absolute;
            top: 50%;
            margin-top: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #FF3D00;
        }

        .loader5 span::before {
            right: 0;
        }

        .loader5 span::after {
            left: 0;
        }

        .loader6 span::before {
            right: -8px;
        }

        .loader6 span::after {
            left: -8px;
        }

        .loader7 {
            position: relative;

            animation: rotate 1s linear infinite;
        }

        .loader7::after {
            content: "";
            position: absolute;
            top: 50%;
            margin-top: -5px;
            left: -8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: #FF3D00;
        }

        .loader8 {
            position: relative;
            border: 3px solid #FF3D00;
            animation: rotate 1s linear infinite;
        }

        .loader8::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            left: 0;
            top: 50%;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-top: -5px;
        }

        .loader9,
        .loader10 {
            position: relative;

            border-top-color: transparent;
            animation: rotate 1s linear infinite;
        }

        .loader9::after,
        .loader10::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            border-radius: 50%;
            width: 25px;
            height: 25px;
            border: 3px solid #FF3D00;
            border-bottom-color: transparent;
            animation: rotateBack .5s linear infinite;
        }

        .loader10::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            border-radius: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            animation: rotate 1.5s linear infinite;
        }

        .loader11 {
            position: relative;
            border: 3px solid #fff;
            border-style: solid solid dotted dotted;
            animation: rotate 2s linear infinite;
        }

        .loader11::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: 3px solid #FF3D00;
            border-style: solid solid dotted;
            animation: rotateBack 1s linear infinite;
        }

        .loader12 {
            position: relative;
            animation: rotate 1s linear infinite;
        }

        .loader12::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -1px;
            width: 24px;
            height: 3px;
            transform-origin: right center;
            background-color: #FF3D00;
        }

        .loader13 {
            position: relative;
            border: none;
            display: inline-block;
        }

        .loader13::after,
        .loader13::before {
            content: '';
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #fff;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            animation: animate 2s linear infinite;
        }

        .loader13::after {
            animation-delay: 1s;
        }

        .loader14 {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border: none;
            border-top: 3px solid #FFF;
            border-right: 3px solid transparent; 
            /* 小尾巴效果 */
            animation: rotate 1s linear infinite;
        }

        .loader15{
            position: relative;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border: none;
            border-top: 4px solid #FFF;
            border-right: 4px solid transparent; 
            /* 小尾巴效果 */
            animation: rotate 1s linear infinite;
        }
        .loader15::after{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 48px;
            height: 48px;
            border-radius: 50%;

            border-bottom: 4px solid #FF3D00;
            border-left: 4px solid transparent;
        }
        .loader16{
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-block;
            border: none;
            border-top: 4px solid #FF3D00;
            border-bottom: 4px solid #FF3D00;
            border-left: 4px solid transparent; 
            border-right: 4px solid transparent; 
            /* 小尾巴效果 */
            animation: rotate 1s linear infinite;
        }
        .loader17{
            border: 10px solid;
            border-color: rgba(255, 255, 255, 0.15) rgba(255, 255, 255, 0.25) rgba(255, 255, 255, 0.35) rgba(255, 255, 255, 0.5);
            animation: rotate 1s linear infinite;
        }
        .loader18{
            position: relative;
           border-bottom-color: transparent;
           animation: rotateBack 1s linear infinite;
        }
        .loader18::after{
           content: "";
           position: absolute;
           left: -4px;
           bottom: -11px;
           transform: rotate(-20deg);
           border: 11px solid #fff;
           border-left-color: transparent;
           border-right-color: transparent;
           border-bottom-color: transparent;
        }
        

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateBack {
            0% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(-360deg)
            }
        }

        @keyframes animate {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <section>
        <div class="loader loader1"></div>
    </section>
    <section>
        <div class="loader loader2"></div>
    </section>
    <section>
        <div class="loader loader3"></div>
    </section>
    <section>
        <div class="loader loader4"></div>
    </section>
    <section>
        <div class="loader loader5">
            <span></span>
        </div>
    </section>
    <section>
        <div class="loader loader6">
            <span></span>
        </div>
    </section>
    <section>
        <div class="loader loader7"></div>
    </section>
    <section>
        <div class="loader loader8"></div>
    </section>
    <section>
        <div class="loader loader9"></div>
    </section>
    <section>
        <div class="loader loader10"></div>
    </section>
    <section>
        <div class="loader loader11"></div>
    </section>
    <section>
        <div class="loader loader12"></div>
    </section>
    <section>
        <div class="loader loader13"></div>
    </section>
    <section>
        <div class="loader loader14"></div>
    </section>
    <section>
        <div class="loader loader15"></div>
    </section>
    <section>
        <div class="loader loader16"></div>
    </section>
    <section>
        <div class="loader loader17"></div>
    </section>
    <section>
        <div class="loader loader18"></div>
    </section>
</body>

</html>
