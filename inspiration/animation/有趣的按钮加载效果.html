<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        section {
            width: 33%;
            float: left;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #27323a;
        }

        section:nth-child(even) {
            background-color: #435055;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-radius: 50%;
            display: inline-block;
        }

        .loader21 {
            position: relative;
            background: #fff;
            animation: rotate 2s linear infinite;
        }

        .loader21::after {
            content: "";
            position: absolute;
            left: 6px;
            top: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FF3D00;
            box-shadow: 25px 2px 0 0 #FF3D00, 10px 22px 0 0 #FF3D00;
        }

        .loader22 {
            position: relative;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            animation: rotate 2s ease-in-out infinite;
        }

        .loader22>span {
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .loader22>span::after {
            content: "";
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 12px solid #FF3D00;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .loader23 {
            position: relative;
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: rotate 2s linear infinite;
        }

        .loader23::after {
            content: "";
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 25px solid rgba(255, 255, 255, 0.5);
            border-top-color: transparent;
            border-bottom-color: transparent;
        }

        .loader24 {
            position: relative;
            border: none;
            animation: rotate 2s linear infinite;
        }

        .loader24::after,
        .loader24::before {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            content: "";
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .loader24::before {
            left: 0;
            background-color: #FF3D00;
        }

        .loader24::after {
            right: 0;
            background-color: #fff;
        }

        .loader25 {
            animation: rotateRevision .6s linear infinite alternate;
            /* 反向旋转 */
        }

        .loader26 {
            animation: rotate 1s linear infinite;
        }

        .loader26::after,
        .loader26::before {
            animation: scale 1s infinite ease-in-out;
        }

        .loader26::before {
            animation-delay: .5s;
        }

        .loader27 {
            width: 48px;
            height: 48px;
            border: none;
            display: inline-block;
            position: relative;
            color: #FF3D00;
            animation: rotate 1s linear infinite;
        }

        .loader27::after,
        .loader27::before {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            transform: scale(0.5) translate(0, 0);
            background-color: #FF3D00;
            border-radius: 50%;
            animation: translate27 1s infinite ease-in-out;
        }

        .loader27::before {
            background-color: #FFF;
            transform: scale(0.5) translate(-48px, -48px);
        }

        .loader28 {
            border: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            /* box-shadow: 
             -20px 0 0 0 rgba(255, 255, 255, 1),
             20px 0 0 0 rgba(255, 255, 255, 1); */
            animation: boxShadowExpland 1s infinite linear alternate;
        }

        .loader29 {
            border: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: -24px 0 #fff, 24px 0 #fff;
            animation: boxShadowExpland2 2s linear infinite;
        }

        .loader31 {
            border: none;
            width: 12px;
            height: 12px;
            display: inline-block;
            border-radius: 50%;
            color: #ffffff;
            animation: boxShadowExpland3 1s linear infinite alternate;
        }

        .loader32 {
            border: none;
            width: 18px;
            height: 18px;
            display: inline-block;
            border-radius: 50%;
            color: #ffffff;
            background: #FF3D00;
            box-shadow: -24px 0, 24px 0;
            animation: rotate 2s ease-in-out infinite;
        }

        .loader33 {
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            color: #fff;
            left: -100px;
            animation: boxShadowExpland4 2s linear infinite;
        }

        .loader34 {
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            color: #fff;
            animation: boxShadowExpland5 2s linear infinite;
        }

        .loader35 {
            border: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            color: #fff;
            animation: boxShadowExpland6 2s linear infinite alternate;
        }

        .loader36,
        .loader37,
        .loader38,
        .loader39 {
            border: none;
        }

        .loader36::after,
        .loader36::before {
            content: "";
            position: absolute;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid;
            animation: rotate 2s ease-in-out infinite;
        }

        .loader36::after {
            border-color: #FF3D00;
            animation-delay: 1s;
        }

        .loader36::before {
            border-color: #fff;
        }

        .loader37::after,
        .loader37::before {
            content: "";
            position: absolute;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid;
            animation: animloader37 2s ease-in-out infinite;
        }

        .loader37::after {
            border-color: #FF3D00;
            animation-delay: 1s;
        }

        .loader37::before {
            border-color: #fff;
        }

        .loader38::after,
        .loader38::before {
            content: "";
            position: absolute;
            display: inline-block;
            width: 48px;
            height: 48px;
            border: 2px solid;
            animation: rotate 2s ease-in-out infinite alternate;
        }

        .loader38::after {
            /* 利用alternate-reverse实现反向旋转 */
            border-color: #FF3D00;
            animation-direction: alternate-reverse;
        }

        .loader38::before {
            border-color: #fff;
        }

        .loader39 {
            position: relative;
            width: 48px;
            height: 48px;
            border: 2px solid #fff;
            border-radius: 0;
            animation: rotate 2s linear infinite;
        }

        .loader39::after,
        .loader39::before {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 38px;
            height: 38px;
            border: 2px solid;
            animation: rotateBack 1.5s linear infinite;
            /* animloader39与rotate的区别 */
        }

        .loader39::after {
            /* 利用alternate-reverse实现反向旋转 */
            border-color: #FF3D00;
        }

        .loader39::before {
            width: 28px;
            height: 28px;
            border-color: #fff;
            animation: rotate 1s linear infinite;
        }

        .loader40,
        .loader42 {
            width: 48px;
            height: 48px;
            background: #fff;
        }

        .loader40 {
            animation: filpX 2s linear infinite;
        }

        .loader42 {
            animation: animation42 1s linear infinite alternate;
        }


        .loader41 {
            position: relative;
            width: 48px;
            height: 48px;
            border: 2px solid #fff;
            overflow: hidden;
        }

        .loader41::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 48px;
            height: 48px;
            background-color: #fff;
            animation: fill 2s ease-in-out infinite alternate;
        }

        .loader43,
        .loader44 {
            width: 20px;
            height: 20px;
            background-color: #fff;
        }

        .loader43 {
            animation: animation43 2s linear infinite;
        }

        .loader44 {
            color: #fff;
            animation: animation44 2s linear infinite alternate;
        }

        .loader45 {
            position: relative;
            left: -35px;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            box-shadow: 0 30px, 0 -30px;
            background: currentColor;
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 40px, 0 -40px;
            animation: animation45 2s linear infinite;
        }

        .loader45::after,
        .loader45::before {
            position: absolute;
            top: 0;
            content: "";
            width: 16px;
            height: 16px;
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 30px, 0 -30px;
            border-radius: 4px;
            background: currentColor;
            /* currentColor=color */
            box-shadow: 0 40px, 0 -40px;
            animation: animation45 2s 0.2s ease infinite;
        }

        .loader45::after {
            left: 80px;
        }

        .loader45::before {
            left: 40px;
            animation-delay: 0.4s;
        }

        .loader46 {
            width: 48px;
            height: 6px;
            display: inline-block;
            position: relative;
            border-radius: 4px;
            top: -50px;
            color: #fff;
            animation: animation46 0.6s linear infinite;
        }

        .loader47 {
            width: 48px;
            height: 4px;
            display: inline-block;
            position: relative;
            background-color: #ffffff;
            border-radius: 4px;
            color: #fff;
            animation: animation47 .3s -.3s linear infinite alternate;
        }

        .loader47::after,
        .loader47::before {
            content: "";
            display: block;
            width: 48px;
            height: 4px;
            border-radius: 4px;
            background-color: #ffffff;
            animation: animation47 0.3s 0.45s linear infinite alternate;
        }

        .loader47::before {
            margin-top: 15px;
            /* animation-delay: .6s; */
        }

        .loader47::after {
            margin-top: 13px;
            animation-delay: 0s;
        }

        .loader48 {
            width: 4px;
            height: 4px;
            display: inline-block;
            position: relative;
            background-color: #ffffff;
            border-radius: 4px;
            color: #fff;
            animation: animation48 .3s -.3s linear infinite alternate;
        }

        .loader48::after,
        .loader48::before {
            content: "";
            display: block;
            width: 4px;
            height: 4px;
            position: absolute;
            left: 50%;
            top: 15px;
            border-radius: 4px;
            background-color: #ffffff;
            transform: translateX(-50%);
            animation: animation48 0.3s 0.45s linear infinite alternate;
        }

        .loader48::before {
            /* animation-delay: .6s; */
        }

        .loader48::after {
            top: -15px;
            animation-delay: 0s;
        }

        .loader49 {
            position: relative;
            width: 20px;
            height: 12px;
            border-radius: 4px;
            color: #fff;
            background-color: currentColor;
            animation: animation49 0.6s 0.3s ease infinite alternate;
        }

        .loader49::after,
        .loader49::before {
            content: "";
            width: 20px;
            height: 12px;
            position: absolute;
            border-radius: 4px;
            top: 0;
            right: 110%;
            background: currentColor;
            animation: animation49 0.6s ease infinite alternate;
        }

        .loader49::after {
            left: 110%;
            right: auto;
            animation-delay: 0.6s;
        }

        .loader50 {
            position: relative;
            width: 90%;
            height: 4.8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
        }

        .loader50::after {
            position: absolute;
            left: 0;
            content: "";
            width: 40px;
            height: 4.8px;
            background-color: #fff;
            border-radius: 4px;
            animation: animation50 1s linear infinite alternate;
        }

        .loader51 {
            position: relative;
            width: 90%;
            overflow: hidden;
            height: 4.8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
        }

        .loader51::after {
            position: absolute;
            left: 0;
            content: "";
            width: 40px;
            height: 4.8px;
            background-color: #fff;
            border-radius: 4px;
            animation: animation51 1s linear infinite;
        }

        .loader52 {
            position: relative;
            width: 90%;
            overflow: hidden;
            height: 4.8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.15);
        }

        .loader52::after {
            position: absolute;
            left: 0;
            content: "";
            height: 4.8px;
            background-color: #fff;
            border-radius: 4px;
            animation: animation52 1s linear infinite;
        }

        .loader53 {
            width: 0;
            height: 4.8px;
            display: inline-block;
            position: relative;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: animFw 3s linear infinite;
        }

        .loader53::after,
        .loader53::before {
            content: '';
            width: 10px;
            height: 1px;
            background: #fff;
            position: absolute;
            top: 9px;
            right: -2px;
            opacity: 0;
            transform: rotate(-45deg) translateX(0px);
            animation: coli1 .3s linear infinite;
        }

        .loader53::before {
            top: -4px;
            transform: rotate(45deg);
            animation: coli2 .3s linear infinite;
        }

        .loader54 {
            position: relative;
            width: 120px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        .loader54::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 0%;
            height: 4px;
            background-size: 15px 15px;
            background-color: #fff;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.25) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.25) 50%, rgba(0, 0, 0, 0.25) 75%, transparent 75%, transparent);
            animation: animFw 6s linear infinite;
        }


        .loader55 {
            position: relative;
            width: 120px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .loader55::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 0%;
            height: 4px;
            background-size: 15px 15px;
            background-color: #fff;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.25) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.25) 50%, rgba(0, 0, 0, 0.25) 75%, transparent 75%, transparent);
            animation: animation55 6s linear infinite,
                barStripe 1s linear infinite;
        }

        .loader56 {
            position: relative;
            width: 120px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .loader56::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 40px;
            background-size: 1em 1em;
            background-color: #fff;
            font-size: 30px;
            background-image:
                linear-gradient(45deg, rgba(0, 0, 0, 0.25) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(0, 0, 0, 0.25) 50%,
                    rgba(0, 0, 0, 0.25) 75%,
                    transparent 75%,
                    transparent);
            animation:
                barStripe 2s linear infinite;
        }


        .loader57 {
            position: relative;
            width: 100px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        .loader57::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 120px;
            height: 10px;
            background-size: 1em 1em;
            background-color: #fff;
            font-size: 30px;
            background-image:
                linear-gradient(45deg, rgba(0, 0, 0, 0.25) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(0, 0, 0, 0.25) 50%,
                    rgba(0, 0, 0, 0.25) 75%,
                    transparent 75%,
                    transparent);
            animation:
                barStripe 2s linear infinite;
        }

        .loader58 {
            width: 96px;
            height: 24px;
            display: inline-block;
            background-color: #FFF;
            border: 1px solid #FFF;
            border-radius: 4px;
            background:
                linear-gradient(45deg,
                    transparent 49%,
                    #FFF 50%,
                    #FFF 50%,
                    transparent 51%,
                    transparent),
                linear-gradient(-45deg,
                    transparent 49%,
                    #FFF 50%,
                    #FFF 50%,
                    transparent 51%,
                    transparent);
            font-size: 15px;
            background-size: 1em 1em;
            -webkit-animation: barStripe 0.6s linear infinite;
            animation: barStripe 0.6s linear infinite;
        }

        .loader59 {
            position: relative;
            width: 48px;
            height: 48px;
            background-color: #fff;
            background: radial-gradient(ellipse at center, #FF3D00 0%, #FF3D00 14%, #fff 15%, #fff 100%);
            border-radius: 50%;
        }

        .loader59::after,
        .loader59::before {
            content: "";
            background-color: #FF3D00;
            height: 16px;
            width: 4px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: 25% 0;
            animation: rotate 10s linear infinite;
        }

        .loader59::before {
            height: 22px;
            width: 2px;
            transform: translateX(-50%) rotate(0deg);
            animation-duration: 1s;
        }

        .loader60 {
            width: 175px;
            height: 80px;
            position: relative;
        }

        .loader60::after {
            content: '';
            left: 60px;
            bottom: 18px;
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #ffffff;
            background-image:
                radial-gradient(circle 8px at 18px 18px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 18px 0px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 0px 18px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 36px 18px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 18px 36px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 30px 5px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 30px 5px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 30px 30px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 5px 30px, #263238 100%, transparent 0),
                radial-gradient(circle 4px at 5px 5px, #263238 100%, transparent 0);
            background-repeat: no-repeat;
            animation: rotateBack 3s linear infinite;
        }

        .loader60::before {
            content: '';
            left: 94px;
            bottom: 15px;
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ffffff;
            background-image:
                radial-gradient(circle 5px at 12px 12px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 12px 0px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 0px 12px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 24px 12px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 12px 24px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 20px 3px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 20px 3px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 20px 20px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 3px 20px, #263238 100%, transparent 0),
                radial-gradient(circle 2.5px at 3px 3px, #263238 100%, transparent 0);
            background-repeat: no-repeat;
            animation: rotateBack 4s linear infinite;
        }

        .loader61 {
            position: relative;
            width: 15px;
            height: 20px;
            background-color: #FFF;
            animation: jump 0.4s ease-in infinite alternate;
        }

        .loader61::after {
            position: absolute;
            content: "";
            left: 50%;
            top: 100%;
            transform: translate(-50%, 0);
            border: 15px solid transparent;
            border-top-color: #FFF;
        }

        .loader62 {
            position: relative;
            width: 15px;
            height: 20px;
            background-color: #FFF;
            animation: jump 0.4s ease-in infinite alternate;
        }

        .loader62::after {
            position: absolute;
            content: "";
            left: 50%;
            bottom: 100%;
            transform: translate(-50%, 0);
            border: 15px solid transparent;
            border-bottom-color: #FFF;
        }

        .loader63 {
            width: 48px;
            height: 12px;
            background: #fff;
            display: inline-block;
            position: relative;
        }

        .loader63::after {
            content: '';
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 0);
            position: absolute;
            border: 15px solid transparent;
            border-top-color: #fff;
            animation: jump 0.4s ease-in-out infinite alternate;
        }

        .loader63::before {
            content: '';
            left: 50%;
            bottom: 25px;
            transform: translate(-50%, 0);
            position: absolute;
            width: 15px;
            height: 20px;
            background: #fff;
            animation: jump 0.4s ease-in-out infinite alternate;
        }

        .loader64,
        .loader65 {
            width: 48px;
            height: 24px;
            border: 1px solid #fff;
            position: relative;
        }

        .loader64::after,
        .loader65::after {
            content: "";
            position: absolute;
            right: -5px;
            top: 50%;
            width: 5px;
            height: 12px;
            transform: translateY(-50%);
            background-color: #FFF;
        }

        .loader64::before {
            content: "";
            width: 20px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #FFF;
            animation: animFw 1.5s linear infinite;
        }


        .loader65::before {
            content: "";
            position: absolute;
            left: -11px;
            top: 2px;
            bottom: 2px;
            width: 6px;
            background-color: transparent;
            /* box-shadow: 14px 0 0 0 #fff,26px 0 0 0 #fff,38px 0 0 0 #fff,50px 0 0 0 #fff; */
            animation: animation65 2s linear infinite;
        }

        .loader66 {
            position: relative;
            width: 48px;
            height: 48px;
            border: 4px solid #fff;
            border-radius: 0 0 4px 4px;
        }

        .loader66::after {
            content: "";
            position: absolute;
            left: 100%;
            top: 50%;
            width: 20px;
            height: 25px;
            transform: translateY(-50%);
            border: 4px solid #fff;
            border-radius: 0 4px 4px 0;
        }

        .loader66::before {
            content: "";
            position: absolute;
