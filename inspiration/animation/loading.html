<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #878ECD;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
        }

        .steps {
            width: 35%;
            margin: auto;
            border-bottom: 4px solid #fff;
            animation-name: width;
            animation-duration: 8s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
        }

        @keyframes width {
            50% {
                width: 95%;
            }
            0%,
            100% {
                width: 35%;
            }
        }

        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .load {
            width: 100px;
            height: 100px;
            margin-right: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .load1 {
            width: 28px;
            height: 28px;
            border: 20px dotted #fff;
            border-radius: 45%;

            animation: load1 1s infinite;
        }

        @keyframes load1 {
            50% {
                transform: rotate(180deg) scale(.3);
                border-color: sandybrown;
            }

            100% {
                transform: rotate(360deg) scale(1);
                border-color: #fff;
            }
        }
        .load2{
           width: 25px;
           height: 25px;
           border-radius: 15px;
           border: 20px solid sandybrown;
           border-right-color: burlywood;
           border-bottom-color: burlywood;

           animation: load2 1s infinite;
        }
        @keyframes load2 {
            50%{
                transform: rotate(180deg);
                border-radius: 50%;
            }
            100%{
                transform: rotate(360deg);
                border-radius: 15px;
            }
        }
        .load3{
           width: 30px;
           height: 30px;
           border-radius: 50%;
           border: 15px solid #1565C0;
           border-top-color: #26C6DA;
           border-bottom-color: #26C6DA;
           transform: scale(0.7);

           animation: load3 2s infinite;
        }
        @keyframes load3 {
            50%{
                transform: rotatez(180deg) scale(1.2);
                border-style: dotted;
            }
            100%{
                transform: rotatez(360deg) scale(0.7);
            }
        }
        .load4{
           width: 20px;
           height: 20px;
           border-radius: 50%;
           border: 15px ridge lime;
           border-left-color: transparent;
           border-right-color: transparent;
           /* transform: scale(.7); */
           animation:load4 1s infinite ;
        }
        @keyframes load4 {
            50%{
                transform: rotate(180deg);
                border-width: 30px;
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .load5{
           width: 70px;
           height: 70px;
           border-radius: 50%;
           border: 10px dotted lime;
           border-left-color: transparent;

           animation: load5 1s infinite ease;
        }
        @keyframes load5 {
            50% {
                transform: rotatez(-180deg);
                border-width: 16px;
            }

            100% {
                transform: rotatez(-360deg);
                border-width: 10px;
            }
        }
        .load6{
            width: 0px;
            height: 0px;
            border: 30px ridge;
            border-radius: 50%;
            /* transform: scale(.7); */
            /* 动画前scale，动画rotate+scale会发生怪异现象 */
            border-color: indigo lime yellow orangered;

            animation: load6 1s infinite;
        }
        @keyframes load6 {
            50% {
                transform: rotate(180deg);
                border-width: 40px;
            }

            100% {
                transform: rotate(360deg);
                border-width: 30px;
            }
        }
        .load7{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 10px solid #0277BD;
            border-left-color: #81D4FA;
            box-shadow: 0px 0px 40px -2px skyblue;

            animation: load7 .6s infinite ease-in-out;
        }
        @keyframes load7 {
            to{
                transform: rotateZ(360deg);
            }
        }
        .load8{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 10px solid #0277BD;
            border-left-color: transparent;
            border-top-color: transparent;
            animation: load7 .6s infinite ease-in-out;
        }
        .load9{
            width: 40px;
            height: 40px;
            border: 20px dashed transparent;
            border-radius: 50%;

            border-color: #039BE5 indianred;

            animation: load9 .6s infinite;
        }
        @keyframes load9 {
            50% {
                transform: rotatez(180deg) scale(0.6);
            }

            100% {
                transform: rotatez(360deg) scale(1);
            }
        }
        .load10{
            width: 40px;
            height: 40px;
            border: 20px solid maroon;
            border-radius: 50%;

            animation: load10 1s infinite ease-in-out;
        }
        @keyframes load10 {
            50% {
                transform: rotatez(180deg);
                border-style: dashed;
                border-color: red maroon indianred orangered;
            }

            100% {
                transform: rotatez(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>CSS LOADERS</h1>
    <div class="steps"></div>
    <div class="wrap">
        <div class="load">
            <div class="load1"></div>
        </div>
        <div class="load">
            <div class="load2"></div>
        </div>
        <div class="load">
            <div class="load3"></div>
        </div>
        <div class="load">
            <div class="load4"></div>
        </div>
        <div class="load">
            <div class="load5"></div>
        </div>
    </div>
    <div class="wrap">
        <div class="load">
            <div class="load6"></div>
        </div>
        <div class="load">
            <div class="load7"></div>
        </div>
        <div class="load">
            <div class="load8"></div>
        </div>
        <div class="load">
            <div class="load9"></div>
        </div>
        <div class="load">
            <div class="load10"></div>
        </div>
    </div>
</body>

</html>
