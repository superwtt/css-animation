<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            position: relative;
            width: 400px;
            height: 200px;
            background-color: navajowhite;
            border: none;
            outline: none;
            color: #fff;
        }
        button::after{
            position: absolute;
            top: 0;
            content: "";
            left: 0;
            right: 0;
            background-color: #fff;
            bottom: 0;
            width: 30px;
            height: 100px;

            animation: opacity 3s linear infinite;
        }
        @keyframes opacity {
            0%{
                opacity: 0;
                transform: scale(0) rotate(45deg);
            }
            80%{
                opacity: .5;
                transform: scale(0) rotate(45deg);
            }
            81%{
                opacity: 1;
                transform: scale(4) rotate(0);
            }
            100%{
                opacity: 0;
                transform: scale(50) rotate(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <button>Hover</button>
    </div>
</body>
</html>
