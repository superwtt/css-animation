<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 90%;
            margin: auto;
            text-align: center;
        }

        h2 {
            position: relative;
            text-align: center;
            color: #353535;
            font-size: 48px;
            font-family: "Cormorant Garamond", serif;
        }

        .button {
            width: 130px;
            height: 40px;
            margin: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            outline: none;
            border: none;
            transition: all .3s;
        }

        .btn1 {
            background: linear-gradient(0deg, rgba(6, 14, 131, 1) 0%, rgba(12, 25, 180, 1) 100%);
        }
        .btn1:hover{
            background: linear-gradient(0deg, rgba(0, 3, 255, 1) 0%, rgba(2, 126, 251, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>CSS Gradient buttons</h2>
        <button class="button btn1">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
        <button class="button">Hover Me</button>
    </div>
</body>

</html>
