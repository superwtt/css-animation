<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flower {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 150px auto;
            background-color: peachpuff;
            border-radius: 50%;
            z-index: 100;
            /* transform: rotate(-70deg); */
            box-shadow:
                0px -60px 0 0 palevioletred, /*上*/
                55px -20px 0 0 palevioletred, /*右*/
                -55px -20px 0 0 palevioletred, /*左*/
                -35px 45px 0 0 palevioletred, /*下左*/
                35px 45px 0 0 palevioletred /*下右*/
        }
        .line{
            position: absolute;
            width: 100px;
            height: 200px;
            top: 80px;
            left: -45px;
            z-index: 99;
            border-radius: 50%;
            border: 1px solid palevioletred;
            border-top-color: transparent;
            border-left-color: transparent;
            border-bottom-color: transparent;
        }
        .line::before,
        .line::after{
           content: "";
           position: absolute;
           width: 280px;
           height: 280px;
           background-color: mediumseagreen;
           
        }
        .line::before{
            top: 2px;
            left:3px;
            clip-path: inset(35% 35% 35% 35% round 70% 0 70% 0);
            
        }
        .line::after{
            top: 2px;
            right: -70px;
            clip-path: inset(35% 35% 35% 35% round 0 70% 0 70%);
        }
        @keyframes rotate {
            
        }
    </style>
</head>

<body>
    <div class="flower">
        <div class="line"></div>
    </div>
</body>

</html>
